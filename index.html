<html>
  <head>
    <title>Login to your account</title>
    <style type="text/css">
      .html, .body {
        padding: 0;
        margin: 0;
        height: 100%;
      }
      
      a {
        display: block;
        width: 100%;
        height: 200px;
      }
      
      a.allow {
        background-color: #00C499;
      }
      
      a.deny {
        background-color: #CB7062;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>
    <a class="allow" href="metrixapp://oauth-callback/?state=TEST&code=1234">Grant access</a>
    <a class="deny" href="metrixapp://oauth-callback/?error=DENIED&error_description=Invalid%20credentials">Grant access</a>
  </body>
</html>
